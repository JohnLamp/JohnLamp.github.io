<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guessingstyles.css">
    <title>Guessing Game</title>
</head>
<body>
    <h1 id="heading">Simple Guessing Game</h1>
    <div id="lvls">
        <button onclick="playlvl1()">Level 1 - Library</button><br>
        <button onclick="playlvl2()">Level 2 - Police Station</button><br>
        <button onclick="playlvl3()">Level 3 - Space</button><br>
    </div>  
    <div id="level1tex" style="display: none;">
        <h1 class="leveltitle">Find this Library - Related word:</h1>
        <p id="word1"></p><br>
        <input type="text" id="input"><br>
        <button id="answer" onclick="answers1()">Submit Answer!</button>
    </div>


    <div id="level2tex" style="display: none;">
        <h1 class="leveltitle">Find this Police - Related word:</h1>
        <p id="word2"></p><br>
        <input type="text" id="input2"><br>
        <button id="answer" onclick="answers2()">Submit Answer!</button>
    </div>


    <div id="level3tex" style="display: none;">
        <h1 class="leveltitle">Find this Space - Related word:</h1>
        <p id="word3"></p><br>
        <input type="text" id="input3"><br>
        <button id="answer" onclick="answers3()">Submit Answer!</button>
    </div>
    <p id="ans"></p>
    <button id="return" style="display: none;" onclick="returntomain()">Return to main menu</button>

</body>
<script src="guessingscript.js"></script>
</html>
